<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <h1>
                Book Library
            </h1>
        </nav>
    </header>
    <main id="mainContainer">
       <div id="card">
            
       </div> 
       <button id="add-book">Add New Book</button>
       <div id="form-container">
            <form id="form">
                <div id="item">
                    <label for="title">
                        Book Title
                    </label>
                    <div>
                        <input type="text" id="title" required>
                        <span></span>
                    </div>
                </div>
                <div id="item">
                    <label for="author">
                        Author
                    </label>
                    <div>
                        <input type="text" id="author" required>
                        <span></span>
                    </div>
                </div>
                <div id="item">
                    <label for="pages">
                        Number of Pages
                    </label>
                    <div>
                        <input type="number" id="pages" required>
                        <span></span>
                    </div>
                </div>
                <div id="item">
                    <label for="read-status">
                        Read or not?
                    </label>
                    <div>
                        <input type="checkbox" id="read-status" >
                        <span></span>
                    </div>
                </div>
                <div id="item">
                    <button id="submit" type="submit">
                        Submit
                    </button>
                    <button type="button">
                        Cancel
                    </button>
                </div>
            </form> 
       </div>
        
    </main>
    <script src="./scripts/script.js"></script>
</body>
</html>
