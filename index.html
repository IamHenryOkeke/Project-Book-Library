<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <h1>
                Book Library
            </h1>
        </nav>
    </header>
    <main id="mainContainer">
       <div id="bookContainer">
            
       </div> 
       <button id="add-book">Add New Book</button>
       <div id="form-container">
            <div id="form">
                <div id="item">
                    <label for="title">
                        Book Title
                    </label>
                    <div>
                        <input type="text" id="title" required>
                    </div>
                </div>
                <div id="item">
                    <label for="author">
                        Author
                    </label>
                    <div>
                        <input type="text" id="author" required>
                    </div>
                </div>
                <div id="item">
                    <label for="pages">
                        Number of Pages
                    </label>
                    <div>
                        <input type="number" id="pages" required>
                    </div>
                </div>
                <div id="item">
                    <label for="read-status">
                        Read?
                    </label>
                    <div>
                        <!-- <select name="read-status" id="read-status" required>
                            <option value="Read">Read</option>
                            <option value="Not yet">Not yet</option>
                        </select> -->
                        <input type="checkbox" name="read-status" id="read-status">
                    </div> 
                </div>
                <div id="button">
                    <button id="submit">
                        Submit
                    </button>
                    <button id="cancel">
                        Cancel
                    </button>
                </div>
            </div> 
       </div>
    </main>
    <script src="./scripts/script.js"></script>
</body>
</html>
